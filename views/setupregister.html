<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../assets/css/setupregister.css">

</head>
<body>
    <div class="login-container">
        <h1 class="digid" style="background-color: black;color: #fff;"><b> <a href="./index.html" style="color: white;text-decoration: none;">DIGITALCORP</a></b></h1>
        <h2>setup account</h2>
        <form action="./register.html" method="get" class="login-form">
            <div class="form-group">
                <label for="email">email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password1" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="password2" onfocusout="checkPassword(this)" required>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>
    <script src="../assets/js/create.js" ></script>
</body>
</html>
